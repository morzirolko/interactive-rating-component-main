<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="app.js" defer></script>
  
</head>
<body>
  <main class="main1">
    <div class="wrapper">
      <div class="form">
        <img src="./images/icon-star.svg" alt="star icon" id="staricon">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve oue offering!</p>
        <div class="buttons">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>
        <div class="sub">
        <button class="submit" id="submit">SUBMIT</button>
        </div>
      
      </div>

    </div>
    <div class="wrapper2 hidden">
      <div class="form-end">
        <img src="./images/illustration-thank-you.svg" alt="phone icon">
        <div class="rate">
          <p>You selected <span id="rating"></span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  
</body>
</html>
